<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<h1><img src="images/48x48.png" width="30" height="30" alt=""> <span></span></h1>
<form id="options">
    <label for="enabled"></label>
    <input type="checkbox" name="enabled" id="enabled" checked>
    <label for="region"></label>
    <select id="region">
        <option selected>US</option>
        <option>EU</option>
    </select>
    <label for="customer-name"></label>
    <input type="text" id="customer-name">
    <label for="api-key"></label>
    <input type="password" id="api-key" required>
    <label for="username"></label>
    <input type="text" id="username">
    <label for="query"></label>
    <textarea type="text" rows="2" id="query" placeholder="eg. acknowledged: false AND isSeen: false"></textarea>
    <label for="time-interval"></label>
    <input type="number" id="time-interval" min="1" max="60" value="1">
    <label for="popup-height"></label>
    <input type="number" id="popup-height" min="100" value="300">
    <button type="submit" id="submit"></button>
    <div id="form-alert"></div>
</form>
<script src="js/options.js"></script>
</body>
</html>
